<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style/system-header.css">
    <link rel="stylesheet" href="./style/header.css">
</head>
<body>
    <div class="container_header">
        <div class="grid wide">
            <div class="header row">
                <div class="header__logo col l-2">
                    <a href="" class="header__logo-link">
                        <img src="https://nuochoarosa.com/wp-content/uploads/2020/03/Untitled-233.png" alt="">
                    </a>
                </div>
                <div class="header__list-wrap col l-4">
                    <ul class="header__list-menu row">
                        <li class="header__list-menu__item col l-3">
                            <a class="header__list-menu__link">CỬA HÀNG</a >
                        </li>
                        <li class="header__list-menu__item col l-3">
                            <a class="header__list-menu__link">SALE</a >
                        </li>
                        <li class="header__list-menu__item col l-3">
                            <a class="header__list-menu__link">NHÃN HIỆU</a >
                        </li>
                        <li class="header__list-menu__item col l-3">
                            <a class="header__list-menu__link">BLOG</a >
                        </li>
                    </ul>
                </div>
                <div class="header__search col l-3" >
                    <div class="header__search__wrap row">
                        <input type="text" class="header__search__input" placeholder="Tìm sản phẩm của bạn">
                        <!-- <div class="header__search__icon"> -->
                            <i class="fa fa-search header__search__icon"></i>
                        <!-- </div> -->
                    </div>
                </div>
    
                <div class="header__login-register col l-2">
                    <a href="" class="header__login-register--login">Đăng nhập</a> <span> / </span>
                    <a href="" class="header__login-register--register">Đăng kí</a>
                </div>
    
                <div class="header__cart-wrap col l-1">
                    <i class="fa fa-shopping-bag" aria-hidden="true"></i>
                    <span class="header__cart-line"></span>
                    <div class="header__total-shop">
                        <p class="header__total-shop__price">0 ₫</p>
                        <div class="header__total-shop__item">0 item</div>
                    </div>
    
                    <div class="header__cart__product">
                        <p>No products in the cart.</p>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    
</body>
</html>
